repos:
-   repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
    -   id: black
        args: [--safe]

-   repo: https://github.com/PyCQA/flake8
    rev: 3.7.9
    hooks:
    -   id: flake8
        args: [--max-line-length=88]

-   repo: https://github.com/PyCQA/isort
    rev: 4.3.21
    hooks:
    -   id: isort
        args: [--profile=black]